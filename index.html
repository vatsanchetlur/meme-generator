<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meme Generator 🎉</h1>

  <input type="file" id="imageUpload"><br>

  <input type="text" id="topText" placeholder="Top Text"><br>
  <input type="text" id="bottomText" placeholder="Bottom Text"><br>

  <label for="fontSizeSlider">Font Size:</label>
  <input type="range" id="fontSizeSlider" min="10" max="100" value="50"><br>

  <label for="textColor">Text Color:</label>
  <input type="color" id="textColor" value="#FFFFFF"><br>

  <!-- 🎯 Emoji Picker Button -->
  <button id="openEmojiPicker">😊 Pick Emoji</button>

  <!-- 🎯 Emoji Card Popup -->
  <div id="emojiCard" style="display:none; position:absolute; background:white; border:1px solid black; padding:10px; width:300px; flex-wrap:wrap; z-index:1000;">
    <span class="emoji">😂</span>
    <span class="emoji">🔥</span>
    <span class="emoji">😎</span>
    <span class="emoji">🎯</span>
    <span class="emoji">🥳</span>
    <span class="emoji">🤔</span>
    <span class="emoji">😅</span>
    <span class="emoji">👀</span>
    <span class="emoji">🙌</span>
    <span class="emoji">❤️</span>
    <span class="emoji">👍</span>
    <span class="emoji">💥</span>
    <span class="emoji">🚀</span>
    <span class="emoji">🐶</span>
    <span class="emoji">🐱</span>
    <span class="emoji">🌟</span>
    <span class="emoji">🤯</span>
    <span class="emoji">😡</span>
    <span class="emoji">💯</span>
    <span class="emoji">🤩</span>
  </div>

  <br><br>

  <button id="generate">Generate Meme</button>
  <button id="download">Download Meme</button>

  <canvas id="memeCanvas" style="border:2px solid black; margin-top:20px;"></canvas>

  <script src="script.js"></script>
</body>
</html>
